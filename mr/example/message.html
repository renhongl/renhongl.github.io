<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="../src/mr.css">
    <title>Message Example</title>
</head>

<body>
    <section class="main">
            <h1 id="name"></h1>
            <p id="desc" class="desc"></p>
            <h2>Example</h2>
            <section class="example">
                <button id="btn1">open default message</button>
                <button id="btn2">open bottom</button>
                <button id="btn3">open left top</button>
                <button id="btn4">open right top</button>
            </section>
            <h2>API</h2>
            <p class="api">
                <code id="code">
                    
                </code>
            </p>
            <h2 class="options">
                Options
            </h2>
            <table id="options">
                <tr>
                    <th>Argument</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Default</th>
                </tr>
            </table>
    </section>
    <script type="module">
        import { Message, Button} from '../src/mr.js';
        import fetchConfig from './tool.js';
        fetchConfig('./config/message.json');

        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');
        let btn3 = document.getElementById('btn3');
        let btn4 = document.getElementById('btn4');

        btn1.onclick = function () {
            new Message();
        }
        btn2.onclick = function () {
            new Message({
                position: 'center-bottom',
                type: 'warning',
                message: "This is a center bottom message"
            });
        }
        btn3.onclick = function () {
            new Message({
                position: 'left-top',
                type: 'success',
                message: "This is a success message"
            });
        }
        btn4.onclick = function () {
            new Message({
                position: 'right-top',
                type: 'error',
                message: "This is a right top and error message"
            });
        }

        new Button({
            container: btn1,
            type: 'error'
        })

        new Button({
            container: btn2,
            type: 'infor'
        })

        new Button({
            container: btn3,
            type: 'success'
        })

        new Button({
            container: btn4,
            type: 'warning'
        })

        
    </script>

</body>

</html>
