<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="../src/mr.css">
    <title>Menu Example</title>
</head>

<body>
    <section class="main">
        <h1 id="name"></h1>
        <p id="desc" class="desc"></p>
        <h2>Example</h2>
        <section class="example">
            <ul id="menu">
                <li key="1">
                    <a href="#top" class="active">Home</a>
                </li>
                <li key="2">
                    <a href="#top">Message</a>
                </li>
                <li key="3">
                    <a href="#top">Draggable</a>
                </li>
                <li key="4">
                    <a href="#top">Menu</a>
                </li>
            </ul>
        </section>
        <h2>API</h2>
        <p class="api">
            <code id="code">
                
            </code>
        </p>
        <h2 class="options">
            Options
        </h2>
        <table id="options">
            <tr>
                <th>Argument</th>
                <th>Description</th>
                <th>Type</th>
                <th>Default</th>
            </tr>
        </table>
    </section>
    <script type="module">
        import { Menu } from '../src/mr.js';
        import fetchConfig from './tool.js';
        fetchConfig('./config/menu.json');

        let menu = document.querySelector('#menu');
        new Menu({
            container: menu
        })
    </script>

</body>

</html>
