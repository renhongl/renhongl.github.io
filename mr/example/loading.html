<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="../src/mr.css">
    <title>Template</title>
</head>

<body>
    <section class="main">
        <h1 id="name"></h1>
        <p id="desc" class="desc"></p>
        <h2>Example</h2>
        <section class="example">
            <div class="circle" style="float: left;"></div>
            <div class="rect" style="float: left; margin-left: 50px;"></div>
            <div class="rect-switch" style="float: left; margin-left: 50px;"></div>
            <div class="rect-stretch" style="float: left; margin-left: 50px;"></div>
            <button class="remove" style="float: left; margin-left: 50px;">remove first loading</button>
        </section>
        <h2>API</h2>
        <p class="api">
            <code id="code">
                
            </code>
        </p>
        <h2 class="options">
            Options
        </h2>
        <table id="options">
            <tr>
                <th>Argument</th>
                <th>Description</th>
                <th>Type</th>
                <th>Default</th>
            </tr>
        </table>
    </section>
    <script type="module">
        import { Loading, Button } from '../src/mr.js';
        import fetchConfig from './tool.js';
        fetchConfig('./config/loading.json');

        let circle = document.querySelector('.circle');
        let circleLoading = new Loading({
            container: circle
        })

        let rect = document.querySelector('.rect');
        let rect2 = document.querySelector('.rect-switch');
        let rect3 = document.querySelector('.rect-stretch');
        new Loading({
            container: rect,
            type: 'rect'
        })
        new Loading({
            container: rect2,
            type: 'switch-rect'
        })
        new Loading({
            container: rect3,
            type: 'stretch-rect'
        })

        let remove = document.querySelector('.remove');
        new Button({
            container: remove
        })
        remove.onclick = function() {
            circleLoading.destroy();
        }
    </script>

</body>

</html>
