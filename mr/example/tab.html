<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="../src/mr.css">
    <title>Tab Example</title>
</head>

<body>
    <section class="main">
        <h1 id="name"></h1>
        <p id="desc" class="desc"></p>
        <h2>Example</h2>
        <section class="example">
            <div class="tab">
                <ul>
                    <li key="1">Tab1</li>
                    <li key="2">Tab2</li>
                    <li key="3">Tab3</li>
                    <li key="4">Tab4</li>
                </ul>
                <div>
                    <div>Tab1</div>
                    <div>Tab2</div>
                    <div>Tab3</div>
                    <div>Tab4</div>
                </div>
            </div>
        </section>
        <h2>API</h2>
        <p class="api">
            <code id="code">
                
            </code>
        </p>
        <h2 class="options">
            Options
        </h2>
        <table id="options">
            <tr>
                <th>Argument</th>
                <th>Description</th>
                <th>Type</th>
                <th>Default</th>
            </tr>
        </table>
    </section>
    <script type="module">
        import { Tab } from '../src/mr.js';
        import fetchConfig from './tool.js';
        fetchConfig('./config/tab.json');
        let tab = document.querySelector('.tab');
        new Tab({
            container: tab
        })
    </script>

</body>

</html>
