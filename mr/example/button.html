<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="../src/mr.css">
    <title>Template</title>
</head>

<body>
    <section class="main">
        <h1 id="name"></h1>
        <p id="desc" class="desc"></p>
        <h2>Example</h2>
        <section class="example">
            <button id="btn1">default button</button>
            <button id="btn2">infor button long button for test rain</button>
            <button id="btn3">success button</button>
            <button id="btn4">warning button</button>
            <button id="btn5">error button</button>
        </section>
        <h2>API</h2>
        <p class="api">
            <code id="code">
                
            </code>
        </p>
        <h2 class="options">
            Options
        </h2>
        <table id="options">
            <tr>
                <th>Argument</th>
                <th>Description</th>
                <th>Type</th>
                <th>Default</th>
            </tr>
        </table>
    </section>
    <script type="module">
        import { Button } from '../src/mr.js';
        import fetchConfig from './tool.js';
        fetchConfig('./config/button.json');

        let btn1 = document.getElementById('btn1');
        let btn2 = document.getElementById('btn2');
        let btn3 = document.getElementById('btn3');
        let btn4 = document.getElementById('btn4');
        let btn5 = document.getElementById('btn5');

        new Button({
            container: btn1,
        })

        new Button({
            container: btn2,
            type: 'infor'
        })

        new Button({
            container: btn3,
            type: 'success'
        })

        new Button({
            container: btn4,
            type: 'warning'
        })

        new Button({
            container: btn5,
            type: 'error'
        })
    </script>

</body>

</html>
